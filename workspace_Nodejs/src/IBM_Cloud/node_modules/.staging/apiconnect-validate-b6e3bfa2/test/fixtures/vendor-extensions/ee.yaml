info:
  name: EndpointExtension
  version: 1.0.0
properties:
  type: "array"
  items:
    type: "object"
    properties:
      Endpoint:
        type: "object"
        properties:
          name:
            type: "string"
          url:
            type: "string"
          environment:
            enum:
            - "Sandbox"
            - "Development"
            - "QA"
            - "User Acceptance"
            - "Production"
            type: "string"
          region:
            enum:
            - "CO"
            - "GA"
            - "HI"
            - "MA"
            - "NATL"
            - "NCAL"
            - "NW"
            - "SCAL"
            maxItems: 8
            minItems: 1
            type: "string"
          envlbl:
            type: "string"
          urn:
            type: "string"
        required:
        - "url"
        - "environment"
        - "region"
    required:
    - "Endpoint"
    - "something else"
gateways:
- "datapower-gateway"
