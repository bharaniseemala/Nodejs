swagger: '2.0'

info:
  x-ibm-name: api
  title: api
  version: 1.0.0

schemes:
  - https
host: http://some.hostname.com
basePath: /my-api

consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id

security:
  - clientIdHeader: []

x-ibm-configuration:
  phase: realized
  testable: true
  enforced: true
  cors:
    enabled: true
