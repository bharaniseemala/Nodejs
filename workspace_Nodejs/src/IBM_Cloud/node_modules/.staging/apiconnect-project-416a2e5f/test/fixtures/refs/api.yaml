swagger: '2.0'

info:
  x-ibm-name:
    $ref: api-name.yaml
  title: my api
  version:
    $ref:  api-version.yaml

host: http://some.hostname.com
basePath: /my-api

consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id

security:
  - clientIdHeader: []

x-ibm-configuration:
  phase: realized
  testable: true
  enforced: true
  cors:
    enabled: true
